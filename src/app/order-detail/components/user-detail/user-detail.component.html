<section class="userCard" *ngIf="user">
    <div class="userCard-image-containt">
        <img [src]="user.image" alt="user image">
    </div>
    <h4 class="userCard__name">{{user.name.toUpperCase()}}</h4>
    <h4 class="userCard__job">{{user.job}}</h4>
    <h4 class="userCard__email">Email : {{user.email}}</h4>
</section>
