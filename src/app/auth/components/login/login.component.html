<section class="register">
    <form [formGroup]="form" *ngIf="!registerStatus.loading">
        <label for="" class="register-label">
            <input type="email" class="register-label__input" placeholder="Email" formControlName="email" >
        </label>
        <label for="" class="register-label">
            <input type="password" class="register-label__input" placeholder="PASSWORD" formControlName="password">
        </label>
        <section class="register-finally">
            <button
             type="submit" 
             class="register-finally__button cursor-pointer"
             [disabled]="!form.valid"
             (click)="onSubmit()"
            >Log In</button>
            <div class="register-finally-terms ">
                <p>@copyrigth kuksFresh</p>
            </div>
        </section>
        <div class="register-error" *ngIf="registerStatus.error">
            <p>{{registerStatus.error}}</p>
        </div>
    </form>
    <app-loading *ngIf="registerStatus.loading"></app-loading>
</section>
